<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/styles.css">

    <title>Encriptador</title>
</head>

<body>
    <header class="cabecalho">
        <img class="logoAlura" src="./assets/images/logo.png" alt="Logo alura">
        <img class="logoOne" src="./assets/images/logo-ONE.png" alt="Logo ONE">
    </header>

    
    <h1 class="titulo-principal">Decriptador de Mensagens</h1>
    <main class="container">
        
        <section class="texto-entrada">
            <textarea  class="area-texto-entrada" cols="62" rows="13" placeholder=".Digite a mensagem a ser cifrada"></textarea>
            
            <div class="informacao">
                <h6>
                    *Apenas letras minúsculas e sem acentos
                </h6>
            </div>
            
            <div class="botoes">
                <button class="btn-criptografar">Criptografar</button>
                <button class="btn-descriptografar">Descriptografar</button>
                <button class="btn-limpar">Limpar</button>
            </div>

        </section>
        
        <section class="texto-saida">
            <textarea class="mensagem" cols="12" rows="15">Mensagem não encontrada
            </textarea>
            <button class="btn-copiar">Copiar</button>
            <div class="imagem-resposta">
              
            </div>
        </section>
    
    </main>
    <footer>Desenvolvido por Leandro</footer>
    <script src="./assets/main.js"></script>
</body>
</html>
