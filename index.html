<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/styles.css">

    <title>Encriptador</title>
</head>

<body>
    <header class="cabecalho">
        <img class="logoAlura" src="./assets/images/logo.png" alt="Logo alura">
        <img class="logoOne" src="./assets/images/logo-ONE.png" alt="Logo ONE">
    </header>

    
    <h1 class="titulo-principal">Decodificador de Mensagens</h1>
    <main class="container">
        
        <section class="texto-entrada">
            <textarea  class="area-texto-entrada" id="campo-texto" cols="62" rows="7" placeholder=".Digite a mensagem a ser cifrada"></textarea>
            
            <div class="informacao">
                <h6>
                    *Apenas letras minúsculas e sem acentos
                </h6>
            </div>
            
            <div class="botoes">
                <button class="btn-criptografar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-decodificar" onclick="btnDecodificar()">Decodificar</button>
                <button class="btn-limpar" onclick="limparTexto()">Limpar</button>
            </div>

        </section>
        
        <section class="texto-saida">
            <textarea class="mensagem" id="campo-mensagem" cols="12" rows="10">Mensagem não encontrada
            </textarea>
            <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
            <div class="imagem-resposta" id="imagem-resposta">
              
            </div>
        </section>
    
    </main>
    <footer>Desenvolvido por Leandro Goulart 
        <a class="linkedin" href="https://www.linkedin.com/in/leandrovgoulart/" target="_blank">
            <img class="linkedin" src="./assets/images/linkedin_logo.jpeg" alt="Linkedin">
        </a>
    </footer>
    <script src="./assets/main.js"></script>
</body>
</html>
