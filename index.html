<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/styles.css">

    <title>Encriptador</title>
</head>

<body>
    <header class="cabecalho">
        <img src="./assets/images/logo.png" alt="Logo alura">
    </header>

    
    <main class="container">
        <h1 class="titulo-principal">Decriptador de Mensagens</h1>
        
        <section class="texto-entrada">
            <textarea  id="mensagem" cols="41" rows="4" placeholder="Digite a mensagem a ser cifrada"></textarea><
            
            <div class="informacao">
                <h6>
                    Apenas letras min√∫sculas e sem acentos
                </h6>
            </div>
            
            <div class="botoes">
                <button class="botao-criptografar">Criptografar</button>
                <button class="botao-descriptografar">Descriptografar</button>
                <button class="botao-limpar">Limpar</button>
            </div>

        </section>
        
        <section class="texto-saida">
            <textarea class="mensagem" cols="20" rows="10"> </textarea>
            <button class="botao-copiar">Copiar</button>
        </section>
    
    </main>
    <footer>Desenvolvido por Leandro</footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
